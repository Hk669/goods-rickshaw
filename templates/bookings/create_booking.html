{% extends "base.html" %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG3yJWxO2VrtILP7Y_6y9SAOg0Sd9bUHo&callback=initMap&libraries=places" async defer></script>
    <link rel="stylesheet" href="{% static 'css/create_booking.css' %}">
</head>
<body>
    <div class="booking-container">
    <div class="booking-card">
        <h2>Create a Booking</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" id="booking-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <!-- Hidden Inputs for Coordinates -->
            <input type="hidden" name="pickup_latitude" id="pickup_latitude">
            <input type="hidden" name="pickup_longitude" id="pickup_longitude">
            <input type="hidden" name="dropoff_latitude" id="dropoff_latitude">
            <input type="hidden" name="dropoff_longitude" id="dropoff_longitude">

            <!-- Google Map -->
            <div id="map"></div>

            <!-- Distance and Time Information -->
            <div id="distance_info"></div>
            <div id="time_info"></div>

            <!-- Hidden Inputs for Distance and Estimated Time -->
            <input type="hidden" name="distance" id="distance">
            <input type="hidden" name="estimated_time" id="estimated_time">

            <!-- Submit Button -->
            <button type="submit" class="btn">Create Booking</button>
        </form>
    </div>
</div>

    <script>
        let map, userMarker, dropoffMarker, autocompletePickup, autocompleteDropoff;
        let directionsService, directionsRenderer;

        function initMap() {
            const mapOptions = {
                zoom: 12,
                center: { lat: -34.397, lng: 150.644 } // Set default center
            };

            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(userLocation);

                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: 'Your Location',
                        });

                        document.getElementById('id_pickup_address').value = `${userLocation.lat}, ${userLocation.lng}`;
                        document.getElementById('pickup_latitude').value = userLocation.lat;
                        document.getElementById('pickup_longitude').value = userLocation.lng;
                    },
                    () => {
                        alert('Error: The Geolocation service failed.');
                    }
                );
            }

            autocompletePickup = new google.maps.places.Autocomplete(document.getElementById('id_pickup_address'));
            autocompletePickup.bindTo('bounds', map);

            autocompletePickup.addListener('place_changed', () => {
                const place = autocompletePickup.getPlace();
                if (!place.geometry || !place.geometry.location) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }

                if (userMarker) {
                    userMarker.setMap(null);
                }

                userMarker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    title: 'Pickup Location',
                });

                document.getElementById('pickup_latitude').value = place.geometry.location.lat();
                document.getElementById('pickup_longitude').value = place.geometry.location.lng();

                if (dropoffMarker) {
                    calculateRoute();
                }
            });

            autocompleteDropoff = new google.maps.places.Autocomplete(document.getElementById('id_dropoff_address'));
            autocompleteDropoff.bindTo('bounds', map);

            autocompleteDropoff.addListener('place_changed', () => {
                const place = autocompleteDropoff.getPlace();
                if (!place.geometry || !place.geometry.location) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }

                if (dropoffMarker) {
                    dropoffMarker.setMap(null);
                }

                dropoffMarker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    title: 'Drop-off Location',
                });

                document.getElementById('dropoff_latitude').value = place.geometry.location.lat();
                document.getElementById('dropoff_longitude').value = place.geometry.location.lng();

                if (userMarker) {
                    calculateRoute();
                }
            });
        }

        function calculateRoute() {
            if (!userMarker || !dropoffMarker) {
                return;
            }

            const request = {
                origin: userMarker.getPosition(),
                destination: dropoffMarker.getPosition(),
                travelMode: 'DRIVING'
            };

            directionsService.route(request, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);

                    const result = response.routes[0].legs[0];
                    const distanceText = result.distance.text;
                    const durationText = result.duration.text;

                    document.getElementById('distance_info').textContent = `Distance: ${distanceText}`;
                    document.getElementById('time_info').textContent = `Estimated Time: ${durationText}`;
                    document.getElementById('distance').value = parseFloat(result.distance.value / 1000).toFixed(2); // In km
                    document.getElementById('estimated_time').value = durationText;
                } else {
                    alert('Error calculating route.');
                }
            });
        }
    </script>
</body>
{% endblock %}
